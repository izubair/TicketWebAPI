    <h3 style="text-align:center">Select Location</h3>
    <div class="container" style="background-color:Highlight; padding: 10px;">          
        <div class="row">
            <div class="col-sm-4">
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Address')" id="tabAddress">Address</button>
                    <button class="tablinks" onclick="openTab(event, 'CrossStreets')" id="tabCrossStreets">Cross Streets</button>
                    <button class="tablinks" onclick="openTab(event, 'Parcel')" id="tabParcel">Parcel</button>

                </div>
                <div id="Address" class="tabcontent">                    
                    <label>Address:</label>
                    <br />
                    <input id="AddressText" name="LocAddress" class="user-input">
                    <br />
                    <br />
                    <label><b>Results:</b></label>
                    <br />
                    <div id="ResultText" contenteditable="false"></div>
                </div>
                <div id="CrossStreets" class="tabcontent">                    
                    <label>Cross Street 1:</label>
                    <br />
                    <input id="CrossStreet1Text" class="user-input">
                    <br />
                    <label id="crossstreet2Label">Cross Street 2:</label>
                    <br />
                    <input id="CrossStreet2Text" class="user-input">
                    <br />
                    <br />
                    <label><b>Results:</b></label>
                    <br />
                    <div id="Result1Text" contenteditable="false"></div>
                </div>
                <div id="Parcel" class="tabcontent">
                    <form>                        
                        <label>Parcel number:</label>
                        <br />
                        <input type="text" id="ParcelText" class="user-input">
                        <br />
                        <br />
                        <label><b>Results:</b></label>
                        <br />
                        <div id="Result2Text" contenteditable="false"></div>
                    </form>
                </div>

                <!-- Within first row -->
                <div class="row" style="padding:10px">
                    <div class="col-sm-6">
                        <button type="button" id="BtnDone" class="btn btn-primary" style="width:100%"> DONE </button>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" id="BtnCancel" class="btn btn-primary pull-right" style="width:100%">CANCEL</button>
                    </div>
                </div>

            </div>
            <div class="col-sm-8">
                <!--Card-->
                <div class="card card-cascade narrower">

                    <!--Card image-->
                    <div class="view gradient-card-header blue-gradient">

                    </div>
                    <!--/Card image-->
                    <!--Card content-->
                    <div class="card-body text-center">

                        <!--Google map-->
                        <div id="map-container" class="z-depth-1"></div>

                    </div>
                    <!--/.Card content-->

                </div>
                <!--/.Card-->
            </div>
