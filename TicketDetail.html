    <div class="container">
        <p>Ticket details</p>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <label><b>Subject: </b></label>
                <span id="ticketSubject" style="width: 80%"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <label><b>Description: </b></label>
                <span id="ticketDesc" style="width: 80%"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <label><b>Issue: </b></label>
                <span id="ticketIssue" style="width: 80%"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                <label><b>Date Reported: </b></label>
                <span id="ticketDate" style="width: 80%"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7">
                <label><b>Attachments: </b></label>               

            </div>
            <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                <a href="AttachFile.html?Mode=1" class="right-btn">Attach...</a>
            </div>

        </div>
        <div class="row">
            <div id="attachDiv" class="col-lg-9 col-md-9 col-xs-9 col-sm-9" style="height: 100%; overflow-y: auto;">
                <ul id="filesList">
                    <li>
                        <label>No Attachments</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7 col-md-7 col-xs-7 col-sm-7">
                <label><b>Replies: </b></label>
            </div>
            <div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
                <a href="ReplyInput.html?Mode=1" class="right-btn">Reply...</a>
            </div>

        </div>
        <div class="row">
            <div id="replyDiv" class="col-lg-9 col-md-9 col-xs-9 col-sm-9" style="height: 100%; overflow-y: auto;">
                <ul id="repliesList">
                    <li>
                        <label>No Replies</label>
                    </li>
                </ul>
            </div>
        </div>


    </div>
