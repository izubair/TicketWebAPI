<body>
    <h1>Processing user authentication ...</h1>
    <script type="text/javascript">       
        $(document).ready(function () {
            
            var urlParams = new URLSearchParams(window.location.search);

            var oauthData = {
                oauth_token: "",
                oauth_verifier: ""
            };

            oauthData.oauth_token = urlParams.get('oauth_token');
            oauthData.oauth_verifier = urlParams.get('oauth_verifier');

            TwitterAuthenticate(oauthData);
            
        });

    </script>

</body>
